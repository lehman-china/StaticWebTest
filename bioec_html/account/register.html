<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新用户注册</title>
<link href="../css/base.css" rel="stylesheet" type="text/css"/>
<link href="../css/public.css" rel="stylesheet" type="text/css"/>
<link href="../css/account/register.css" rel="stylesheet" type="text/css"/>
<script src="../js/jquery.js"></script>
</head>

<body>
<div class="register">
	<div class="head">
    	<div class="logo"><a href="/bioec_html/"><img src="/bioec_html/images/zclogo.gif"/></a></div>
        <h4 class="f20 c6 font_yh letter_2">免费注册</h4>
        <div class="home_page font_yh"><a href="/bioec_html/">返回首页</a></div>
    </div>
    <div class="number_main">
    	<div class="h30"></div>
    	<div class="main_left">
        	<h4 class="main_left_tit c3 f18 font_yh">注册新用户</h4>
            <form id="registry">
            <ul class="registry font_yh">
            	<li class="blue"><p><em>*</em>注册手机</p><input type="text" class="registry_input font_yh"/><i> <a href="javascript:;" id="codenmb" class="codenmb" onclick="timeid();">获取手机验证码</a>
                    <i id="timeid"></i>
                    <script type="text/javascript">
                        var seconds = 60;
                        var speed = 1000;
                        var span = document.createElement(span);
                                document.body.appendChild(span);
                        function countDown(seconds,speed){
                            var txt = "重新发送等待 " + ((seconds < 10) ? "0" + seconds : seconds) + "";
                            document.getElementById("timeid").innerHTML =txt;
                            var timeId = setTimeout("countDown(seconds--,speed)",speed);
                            
                            if(seconds == 0){
                                clearTimeout(timeId);
                            };
                        }
                        countDown(seconds,speed);
                        function timeid(){
                            document.getElementById("codenmb").style.display = "none";
                            document.getElementById("timeid").style.display = "inline-block";
                            }
                        
                    </script>
				</li>
                <li class="blue"><p><em>*</em>手机验证码</p><input type="text" class="yanzheng"/><i class="error">验证码错误</i></li>
                <li class="agree blue"><p><em></em>&nbsp;</p><input type="checkbox" id="agree"/><label for="agree">我已阅读并同意</label><a href="#">《用户协议》</a><em class="red none"> 请先阅读并同意用户协议</em></li>
                <div class="registry_btn letter_2 f16"><a href="/bioec_html/account/register_phone.html">下一步</a></div>
            </ul>
            
        </div>
        <div class="main_right">
        	<span></span>
            <p class="font_yh f14 blue">您已经注册过账号？ <a href="/bioec_html/account/login.html">立即登录</a></p>
        </div>
        <div class="c h30"></div>
    </div>
    <div class="register_foot font_yh c6">

    </div>
</div>
</body>
</html>
