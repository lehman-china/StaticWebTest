<div class="register">
	<div class="head">
    	<div class="logo"><a href="/bioec_html/"><img src="/bioec_html/images/zclogo.gif"/></a></div>
        <h4 class="f20 c6 font_yh letter_2">免费注册</h4>

    </div>
    <div class="number_main">
    	<div class="h30"></div>
        <div class="finish_p font_yh f14 c3">您的手机 <b>13632879450</b> 已成功通过验证，请您填写以下信息完成注册！</div>
    	<form id="registry">
            <ul class="registry font_yh" style="padding:0 0 0 200px;">

                <div class="safety">安全等级 <span class="safety_this">低</span><span>中</span><span>高</span></div>
                <li><p><em>*</em>确认密码 </p><input type="text" class="datum"/><i><img src="/bioec_html/images/wancheng.gif"/></i><i class="error">2次密码输入不一致</i></li>
                <li><p>邮箱</p><input type="text" class="datum"/><i>请填写有效Email地址</i></li>
                <li></li>
                <div class="registry_btn letter_2 f16"><a href="/bioec_html/account/register_finish.html" style=" width:250px; margin-left:10px;">完成注册</a></div>
            </ul>
		</form>
