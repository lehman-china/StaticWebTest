<body>
<div id="page">

    <ul class="head">
        <li><a href="/bioec_html/account/register.html">注册</a></li>
        <li class="menul">|</li>
        <li><a href="/bioec_html/account/login.html">登录</a></li>
    </ul>
    <p id="logo" style="margin-top:180px;"><img src="/bioec_html/images/logo.gif"/></p>
    <div id="search">
        <div class="search_prod_tit">
            <div class="search_list" id="search_list">品名</div>
            <div class="search_cont none" id="search_cont">货号</div>
            <div class="search_main none grey" id="search_main"><a href="javascript:;" onclick="swh1();" id="tiezi" class="none">品名</a><a href="javascript:;" onclick="swh2();" id="neirong">货号</a></div>
        </div>
        <div class="search_img"><span><img src="/bioec_html/images/qhjt.gif"/></span></div>
        <form id="form">
            <input id="text" type="text" maxlength="100" name="text" placeholder="请输入产品关键词"></input>
            <div id="butten"><a href="/bioec_html/product/product.html">搜 索</a></div>
        </form> 
    </div>
    <script type="text/jscript">
		$(".search_prod_tit,.search_img").mouseover(function(){
				$(".search_main").show();
			
			});
		$(".search_prod_tit,.search_img").mouseout(function(){
			$(".search_main").hide();
		
		});
		
		function swh1(){
			$("#search_list").show();
			$("#search_cont").hide();
			$("#search_main").hide();
			$("#tiezi").hide();
			$("#neirong").show();
			$("#text").focus();
			
		};
		function swh2(){
			$("#search_list").hide();
			$("#search_cont").show();
			$("#search_main").hide();
			$("#tiezi").show();
			$("#neirong").hide();
			$("#text").focus();
		};
	</script>
