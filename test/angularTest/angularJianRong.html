<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script src="../common/js/inc/jquery-1.8.3.min.js"></script>

<script type="text/javascript" src="js/angular.min.js"></script>
<style>
.r {
	background-color: red;
	height: 50px;
	width: 50px;
}

.r2 {
	height: 50px;
	width: 50px;
}
</style>
<title>AngularJS控制器试练</title>

<script>
	var app = angular.module( "hh", [] );

	app.controller( "wordCount", function( $scope, $http ) {
		$scope.user = {};

		( function() {
			$.ajax( {
				url : "www.baidu.com",
				type : 'post',
				success : function( res ) {
					console.log( res );
				}
			} );
		} )();

		/* $http( {
			url : "www.baidu.com",
			method : "get"
		} ).success( function( res ) {
			console.log( res );
		} ); */

	} )
</script>

</head>
<body ng-app="hh" id="ng-app" class="ng-app:hh" ng-controller="wordCount">
	<input type="text" ng-model="user.name">
	<input type="text" ng-model="user.pass">
	<div id="d" ng-class="scope_r"></div>
	<div id="c" class="r2" ng-style="s_red"></div>

	<br>
	<br> {{user}}
</body>
</html>
