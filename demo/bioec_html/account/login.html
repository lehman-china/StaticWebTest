<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户登录</title>
<link href="../css/base.css" rel="stylesheet" type="text/css"/>
<link href="../css/public.css" rel="stylesheet" type="text/css"/>
<link href="../css/account/register.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="register">
	<div class="head">
    	<div class="logo"><a href="/bioec_html/"><img src="/bioec_html/images/zclogo.gif"/></a></div>
        <h4 class="f20 c6 font_yh letter_2">用户登录</h4>
        <div class="home_page font_yh"><a href="/bioec_html/">返回首页</a></div>
    </div>
    <div class="number_main">
    	<div class="login_left"><img src="/bioec_html/images/account/login_img.gif"/></div>
        <div class="login_right">
        	<form>
            	<dl class="login_form">
                	<dt class="font_yh f14">用户登录</dt>
                    <dd><span class="username_img"></span><input class="username" type="text" placeholder="账号"/></dd>
                    <dd class="tishi none"><div class="error" style="left:0;">账号或密码错误，请重新输入！</div></dd>
                    <dd><span class="password_img"></span><input class="password" type="password" placeholder="密码"/></dd>
                    <dd class="tishi none"><div class="error" style="left:0;">请输入密码！</div></dd>
                    <dd class="font_yh"><input type="text" class="yzm" placeholder="验证码"/><div class="yzm_img"><img src="/bioec_html/images/yzm.gif"/></div><span class="change"><a href="#">看不清 换一张？</a></span></dd>
                    <dd class="tishi none"><div class="error" style="left:0;">请输入验证码！</div></dd>
                    <dd class="font_yh c6 forget blue"><input type="checkbox" id="memory"/><label for="memory">一个月内免登陆</label><a href="/bioec_html/account/seek_pw1.html">忘记密码？</a><a href="/bioec_html/account/seek_pw1.html">立即注册</a></dd>
                    <dd class="login_btn f16 letter_1"><a href="/bioec_html/index_login.html">立即登录</a></dd>
                </dl>
            </form>
        </div>
        <div class="c"></div>
    </div>
    <div class="register_foot font_yh c6">
    	生物城搜索 Copyright © 2014  京ICP备11025281号<span><a href="#">联系我们</a>|<a href="#">帮助中心</a>|<a href="#">商家入驻</a></span>
    </div>
</div>
</body>
</html>
