<!DOCTYPE html>
<html>
<head>
<title>avalon入门</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="js/avalon.min.js"></script>
<script>
	var model = avalon.define( "test", function( vm ) {
		vm.user = {
			name : "lehman"
		};
		vm.test = function() {
			vm.user = {
				name : "123",
				age : "123"
			};
			console.log( this )
		}
		vm.test2 = function() {
			vm.user = {
			};
			console.log( this )
		}
	} )
</script>
</head>
<body ms-controller="test">
	<input type="text" ms-duplex="user.name" />{{user.name}}
	<input type="text" ms-duplex="user.age" />{{user.age}}
	<button ms-click="test">test</button>
	<button ms-click="test2">test</button>
</body>
</html>
