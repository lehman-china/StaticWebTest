<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>前端JS框架angular</title>

<style type="text/css">
.borderA, .borderB {
	width: 300px;
	height: 800px;
	border-style: solid;
	border-width: 1px;
	display: inline-block;
	float: left;
}

.borderB {
	float: right;
}

.moveA, .moveB {
	background-color: #0FC;
	width: 298px;
	height: 40px;
	border-style: solid;
	border-width: 1px;
	cursor: move;
}

.moveB {
	background-color: #3cd;
}

.outer {
	background-color: red;
	width: 100%;
	height: 100%;
}
</style>

<!-- 引入他的框架JS 即可 -->
<script src="../common/js/inc/jquery-1.8.3.js"></script>
<script src="../common/js/framework/avalon/avalon.js"></script>
<script src="js/avalonDraggable.js"></script>


</head>
<body ms-controller="dragController">
	<div></div>
	<div class="borderA" >
		<h1 style="background-color: #fcc;">对比栏</h1>
		<div ms-repeat="compares">
			<div class="moveA exchange" ms-if="!el.virtual" ms-controller="dragController" data-draggable-before-start="beforeStartFn" data-draggable-drag="dragFn" data-draggable-before-stop="beforeStopFn" ms-draggable drag-var-name="compares" ms-attr-drag-index="$index">商品名称:{{el.productName}}---{{$index}}</div>
			<div id="virtual-div" class="moveA" ms-if="el.virtual">我的虚拟的</div>
		</div>
		<div>
			<div class="outer exchange" drag-var-name="compares" ms-attr-drag-index="compares.length" ></div>
		</div>
	</div>
	<div class="borderB" >
		<h1 style="background-color: #fcc;">管理栏</h1>
		<div ms-repeat="unCompares">
			<div class="moveB exchange" ms-if="!el.virtual" ms-controller="dragController" data-draggable-before-start="beforeStartFn" data-draggable-drag="dragFn" data-draggable-before-stop="beforeStopFn" ms-draggable drag-var-name="unCompares" ms-attr-drag-index="$index">商品名称:{{el.productName}}---{{$index}}</div>
			<div id="virtual-div" class="moveA" ms-if="el.virtual">我的虚拟的</div>
		</div>
		<div>
			<div class="outer exchange" drag-var-name="unCompares" ms-attr-drag-index="unCompares.length" ></div>
		</div>
	</div>
	<h3>当前鼠标指向状态:</h3>
	id:{{mark.index}}-----varName:{{mark.varName}}
	<br>
	<br>
	<h3>对比内容:</h3>
	<div ms-repeat="compares">id:{{el.id}}-----productName:{{el.productName}}</div>
	<br>
	<br>
	<h3>管理内容:</h3>
	<div ms-repeat="unCompares">id:{{el.id}}-----productName:{{el.productName}}</div>
	<br>
	<br>

	<button ms-click="addCompare()">add新对比</button>

</body>
</html>
