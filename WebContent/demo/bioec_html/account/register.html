<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新用户注册</title>
<link href="../css/base.css" rel="stylesheet" type="text/css"/>
<link href="../css/public.css" rel="stylesheet" type="text/css"/>
<link href="../css/account/register.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="register">
	<div class="head">
    	<div class="logo"><a href="/bioec_html/"><img src="/bioec_html/images/zclogo.gif"/></a></div>
        <h4 class="f20 c6 font_yh letter_2">免费注册</h4>
        <div class="home_page font_yh"><a href="/bioec_html/">返回首页</a></div>
    </div>
    <div class="number_main">
    	<div class="h30"></div>
    	<div class="main_left">
        	<h4 class="main_left_tit c3 f18 font_yh">注册新用户</h4>
            <form id="registry">
            <ul class="registry font_yh">
            	<li><p><em>*</em>邮箱/手机：</p><input type="text" class="registry_input"/><i>请使用邮箱或手机号注册</i></li>
                <li><p><em>*</em>设置密码：</p><input type="text" class="registry_input"/><i><img src="/bioec_html/images/wancheng.gif"/></i></li>
                <div class="safety">安全等级 <span class="safety_this">低</span><span>中</span><span>高</span></div>
                <li><p><em>*</em>确认密码：</p><input type="text" class="registry_input"/><i class="error">2次密码输入不一致</i></li>
                <li><p><em>*</em>姓名：</p><input type="text" class="registry_input"/><i>为了方便您购买产品，请填写你的真实姓名</i></li>
                <li class="blue"><p><em>*</em>验证码：</p><input type="text" class="registry_input" style="width:80px;"/><div class="validate"><img src="/bioec_html/images/yzm.gif"/></div><a href="#">看不清换一张</a></li>
                <li class="agree blue"><p><em></em>&nbsp;</p><input type="checkbox" id="agree"/><label for="agree">我已阅读并同意</label><a href="#">《生物城用户协议》</a><i></i></li>
                <div class="registry_btn letter_2 f16"><a href="/bioec_html/account/register_phone.html">立即注册</a></div>
            </ul>
            </form>
        </div>
        <div class="main_right">
        	<span></span>
            <p class="font_yh f14 blue">您已经注册过账号？ <a href="/bioec_html/account/login.html">立即登录</a></p>
        </div>
        <div class="c h30"></div>
    </div>
    <div class="register_foot font_yh c6">
    	生物城搜索 Copyright © 2014  京ICP备11025281号<span><a href="#">联系我们</a>|<a href="#">帮助中心</a>|<a href="#">商家入驻</a></span>
    </div>
</div>
</body>
</html>
