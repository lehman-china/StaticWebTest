<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>找回密码——设置新密码</title>
<link href="../css/base.css" rel="stylesheet" type="text/css"/>
<link href="../css/public.css" rel="stylesheet" type="text/css"/>
<link href="../css/account/register.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="register">
	<div class="head">
    	<div class="logo"><a href="/bioec_html/"><img src="/bioec_html/images/zclogo.gif"/></a></div>
        <h4 class="f20 c6 font_yh letter_2">找回密码</h4>
        <div class="home_page font_yh"><a href="/bioec_html/">返回首页</a></div>
    </div>
    <div class="number_main" style="height:500px;">
    	<div class="h30"></div>
        <div class="seek_tit" id="seek_tit3">
        	<span class="this_tit">填写账户名</span>
            <span class="this_tit">验证身份</span>
            <span class="this_tit">设置新密码</span>
            <span>完成</span>
        </div>
        <div class="seek_main1">
        	<h4 class="seek_main_tit f16 font_yh">设置新密码</h4>
            <dl class="login_form" style="margin-left:250px;">
                <dd>
                	<em class="f14 font_yh c6">新密码</em>
                    <input class="username" type="text" style="left:110px; padding:5px 10px;"/>
                    <i class="proper"><img src="/bioec_html/images/wancheng.gif"/></i>
				</dd>
                <dd class="none" style="top:-10px; left:-10px; height:24px;"><div class="safety">安全等级 <span class="safety_this">低</span><span>中</span><span>高</span></div></dd>
                <dd class="tishi none"><div class="error" style="left:110px; width:245px; top:0;">密码设置为6至16个数字或英文字母！</div></dd>
                <dd>
                	<em class="f14 font_yh c6">重复新密码</em>
                    <input class="username" type="text" style="left:110px; padding:5px 10px;"/>
				</dd>
                <dd class="tishi none"><div class="error" style="left:110px; width:245px; top:0;">2次密码输入不一致！</div></dd>
                <dd class="login_btn f16 letter_1" style="left:110px; top:20px;"><a href="/bioec_html/account/seek_pw5.html" style="width:265px;">下一步</a></dd>
            </dl>
        </div>
        <div class="h30"></div>
    </div>
    <div class="register_foot font_yh c6">
    	生物城搜索 Copyright © 2014  京ICP备11025281号<span><a href="#">联系我们</a>|<a href="#">帮助中心</a>|<a href="#">商家入驻</a></span>
    </div>
</div>
</body>
</html>
