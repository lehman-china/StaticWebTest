<!DOCTYPE html>
<html>
<head>
<title>unobservable</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<script src="avalon.js"></script>
<script>
            avalon.define("test", function(vm) {
                vm.value = 1111
               	vm.$watch("value",function(o1,o2){
               		console.log(o1,o2);
               		var value = vm.value.toString();
               		// 去除其他字符,保证自己是数字
    				value = parseInt( value.replace( /\D/g, '' ) );
               		vm.value = value;
               	});
            })
            
        </script>
</head>
<body ms-controller="test">
	<input type="text" ms-duplex="value"/>
</body>
</html>
