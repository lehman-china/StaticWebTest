<!DOCTYPE html>
<html>
    <head>
        <title>draggable</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
		
		 <script src="../avalon.js"></script>
		
		
        <script>
            require(["draggable/bioec.draggable"], function() {
                avalon.define("test", function(vm) {
				
					vm.persons = [{id:1,name:"雷建军1"},{id:2,name:"雷建军2"},
							{id:3,name:"雷建军3"},{id:4,name:"雷建军4"}];
							
					 vm.draggable = {
                        dragData:456
                    }
                    vm.$skipArray = ["draggable"]
                })
                avalon.scan()
            })
		
        </script>
        <style>
            div{
                width:200px;
                height: 20px;
                background: red;
               
            }
        </style>
    </head>
    <body ms-controller="test">
        <div  ms-draggable="" 
				ms-data-dragData="el.name"
				ms-repeat="persons">
			{{el.name}}
        </div>
   
    </body>
</html>
